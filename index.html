<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Be My Valentine üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: 
        linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating particles - responsive sizes */
    .particle {
      position: absolute;
      pointer-events: none;
      animation: floatParticle 8s ease-in-out infinite;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      z-index: 1;
    }

    .heart { 
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      color: #ff69b4;
      opacity: 0.7;
    }
    
    .sparkle { 
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: #ffd700;
      animation: sparkleFloat 6s ease-in-out infinite;
    }

    @keyframes floatParticle {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 0.6; 
      }
      25% { 
        transform: translateY(-30px) rotate(10deg); 
        opacity: 0.9; 
      }
      50% { 
        transform: translateY(-15px) rotate(-5deg); 
        opacity: 1; 
      }
      75% { 
        transform: translateY(-25px) rotate(8deg); 
        opacity: 0.8; 
      }
    }

    @keyframes sparkleFloat {
      0%, 100% { 
        transform: translateY(0) scale(1) rotate(0deg); 
        opacity: 0.5; 
      }
      50% { 
        transform: translateY(-40px) scale(1.3) rotate(180deg); 
        opacity: 1; 
      }
    }

    /* Magical light rays */
    .light-ray {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent);
      opacity: 0.4;
      animation: rayShine 10s linear infinite;
      z-index: 1;
    }

    @keyframes rayShine {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    /* Full-screen container */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(20px, 5vw, 40px);
      position: relative;
      z-index: 10;
    }

    /* Premium glass card - responsive */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(200%);
      border-radius: clamp(30px, 5vw, 50px);
      padding: clamp(40px, 6vw, 80px) clamp(30px, 5vw, 60px);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 40px 80px rgba(0,0,0,0.25),
        inset 0 2px 0 rgba(255,255,255,0.7),
        0 0 60px rgba(255,105,180,0.4),
        inset 0 -2px 20px rgba(255,255,255,0.2);
      animation: cardEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: visible;
    }

    /* Shimmer overlay */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes cardEntrance {
      0% { 
        opacity: 0; 
        transform: translateY(60px) scale(0.9) rotateX(20deg); 
        filter: blur(10px);
      }
      60% {
        transform: translateY(-10px) scale(1.02) rotateX(-2deg);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1) rotateX(0deg); 
        filter: blur(0);
      }
    }

    /* Elegant typography - responsive */
    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, #ff0066, #ff1493, #ff69b4, #ffb6c1);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: clamp(12px, 2vw, 20px);
      letter-spacing: -0.5px;
      animation: gradientText 5s ease infinite;
      position: relative;
      z-index: 1;
      line-height: 1.2;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .name {
      font-family: "Great Vibes", cursive;
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 600;
      background: linear-gradient(135deg, #c71585, #db7093, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: clamp(20px, 3vw, 30px);
      animation: nameGlow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
      line-height: 1.3;
    }

    @keyframes nameGlow {
      from { 
        filter: drop-shadow(0 0 8px rgba(199,21,133,0.4));
        transform: scale(1);
      }
      to { 
        filter: drop-shadow(0 0 20px rgba(199,21,133,0.8));
        transform: scale(1.05);
      }
    }

    p {
      color: #2d3748;
      margin-bottom: clamp(30px, 4vw, 50px);
      font-size: clamp(1rem, 2.2vw, 1.3rem);
      line-height: 1.8;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
      position: relative;
      z-index: 1;
    }

    /* Button container - responsive */
    .buttons {
      position: relative;
      height: clamp(120px, 20vh, 160px);
      z-index: 1;
      width: 100%;
    }

    button {
      position: absolute;
      border: none;
      padding: clamp(14px, 2.5vw, 20px) clamp(28px, 5vw, 45px);
      font-size: clamp(0.95rem, 2vw, 1.2rem);
      font-weight: 700;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #10b981, #34d399, #6ee7b7);
      color: white;
      box-shadow: 
        0 15px 40px rgba(16,185,129,0.5),
        0 0 30px rgba(16,185,129,0.4),
        inset 0 1px 0 rgba(255,255,255,0.5);
      animation: yesButtonPulse 2s ease-in-out infinite;
    }

    @keyframes yesButtonPulse {
      0%, 100% { 
        box-shadow: 
          0 15px 40px rgba(16,185,129,0.5),
          0 0 30px rgba(16,185,129,0.4),
          inset 0 1px 0 rgba(255,255,255,0.5);
      }
      50% { 
        box-shadow: 
          0 20px 50px rgba(16,185,129,0.7),
          0 0 50px rgba(16,185,129,0.6),
          inset 0 1px 0 rgba(255,255,255,0.5);
      }
    }

    #yesBtn:hover {
      transform: translateX(-50%) scale(1.15) translateY(-5px);
      box-shadow: 
        0 25px 60px rgba(16,185,129,0.7),
        0 0 60px rgba(16,185,129,0.6),
        inset 0 1px 0 rgba(255,255,255,0.6);
    }

    #noBtn {
      left: 50%;
      top: clamp(60px, 10vh, 90px);
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ef4444, #f87171, #fca5a5);
      color: white;
      box-shadow: 
        0 12px 30px rgba(239,68,68,0.4),
        inset 0 1px 0 rgba(255,255,255,0.3);
      font-size: clamp(0.85rem, 1.8vw, 1.05rem);
      padding: clamp(12px, 2vw, 16px) clamp(24px, 4vw, 36px);
    }

    #noBtn:hover {
      box-shadow: 
        0 15px 35px rgba(239,68,68,0.5),
        inset 0 1px 0 rgba(255,255,255,0.4);
    }

    /* Success message - responsive */
    .message {
      display: none;
      margin-top: clamp(25px, 4vw, 35px);
      font-size: clamp(1.3rem, 3vw, 1.8rem);
      font-weight: 800;
      font-family: "Playfair Display", serif;
      background: linear-gradient(135deg, #059669, #10b981, #34d399, #6ee7b7);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: messageAppear 1s cubic-bezier(0.68, -0.55, 0.265, 1.55), gradientText 3s ease infinite;
      filter: drop-shadow(0 4px 12px rgba(16,185,129,0.5));
      position: relative;
      z-index: 1;
      line-height: 1.4;
    }

    @keyframes messageAppear {
      0% { 
        opacity: 0; 
        transform: scale(0.3) rotate(-15deg); 
      }
      50% { 
        transform: scale(1.2) rotate(5deg); 
      }
      100% { 
        opacity: 1; 
        transform: scale(1) rotate(0deg); 
      }
    }

    /* Mobile landscape optimization */
    @media (max-height: 600px) and (orientation: landscape) {
      .card {
        padding: 30px 40px;
        max-width: 500px;
      }
      
      h1 { font-size: clamp(1.5rem, 4vw, 2.2rem); }
      .name { font-size: clamp(1.4rem, 3vw, 2rem); }
      p { font-size: clamp(0.9rem, 1.8vw, 1.1rem); margin-bottom: 20px; }
      .buttons { height: 100px; }
      button { padding: 10px 24px; font-size: clamp(0.85rem, 1.5vw, 1rem); }
      #noBtn { top: 55px; }
    }

    /* Small mobile screens */
    @media (max-width: 400px) {
      .container { padding: 15px; }
      .card { 
        padding: 35px 25px;
        border-radius: 25px;
      }
      h1 { font-size: 1.8rem; }
      .name { font-size: 1.6rem; }
      p { font-size: 0.95rem; }
      button { 
        font-size: 0.9rem;
        padding: 12px 24px;
        letter-spacing: 0.3px;
      }
    }

    /* Tablet and larger */
    @media (min-width: 768px) {
      .container { padding: 40px; }
    }

    /* Extra large screens */
    @media (min-width: 1400px) {
      .card {
        max-width: 650px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      button {
        padding: 16px 36px;
        font-size: 1.05rem;
      }
      
      #noBtn {
        padding: 14px 30px;
      }
    }
  </style>
</head>

<body>

<!-- Light rays -->
<div class="light-ray" style="left: 20%; animation-delay: 0s;"></div>
<div class="light-ray" style="left: 50%; animation-delay: 3s;"></div>
<div class="light-ray" style="left: 80%; animation-delay: 6s;"></div>

<!-- Floating particles -->
<div class="particle heart" style="left:8%; top:15%; animation-delay: 0s;">üíñ</div>
<div class="particle heart" style="left:18%; top:65%; animation-delay: 2s; animation-duration: 10s;">üíï</div>
<div class="particle heart" style="left:85%; top:25%; animation-delay: 1s;">üíó</div>
<div class="particle heart" style="left:75%; top:70%; animation-delay: 3s; animation-duration: 9s;">üíù</div>
<div class="particle heart" style="left:45%; top:10%; animation-delay: 4s;">üíû</div>

<div class="particle sparkle" style="left:25%; top:30%; animation-delay: 0s;">‚ú®</div>
<div class="particle sparkle" style="left:60%; top:20%; animation-delay: 1.5s;">‚≠ê</div>
<div class="particle sparkle" style="left:70%; top:55%; animation-delay: 3s;">‚ú®</div>
<div class="particle sparkle" style="left:15%; top:80%; animation-delay: 2.5s;">‚≠ê</div>
<div class="particle sparkle" style="left:90%; top:45%; animation-delay: 4s;">‚ú®</div>

<div class="container">
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="name" id="herName">Beautiful Soul</div>
    <p>You make my days brighter and my heart fuller just by being you ‚ú®üí´</p>

    <div class="buttons">
      <button id="yesBtn">Yes, Forever! üíï</button>
      <button id="noBtn">Maybe Later üòú</button>
    </div>

    <div class="message" id="message">
      Yay! Thank you for being my Valentine üíñ‚ú®ü•∞
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const buttons = document.querySelector(".buttons");
const card = document.querySelector(".card");
const nameEl = document.getElementById("herName");

// Get name from URL or prompt
const params = new URLSearchParams(location.search);
let name = params.get("name") || prompt("Enter Your name üíñ");
if (name) nameEl.textContent = name;

// Enhanced "No" button escape behavior - SUPER FAST
let escapeAttempts = 0;
const phrases = [
  "Maybe Later üòú",
  "Are you sure? ü•∫",
  "Please? üíï",
  "Just one chance? üôè",
  "Pretty please? üåπ",
  "I dare you! üòè",
  "Can't catch me! üèÉ",
  "Too slow! ‚ö°"
];

function moveNo() {
  escapeAttempts++;
  
  // Get card and button dimensions
  const cardRect = card.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  
  // Calculate safe boundaries relative to card
  const maxX = card.offsetWidth - btnWidth - 40;
  const maxY = buttons.offsetHeight - btnHeight - 20;
  
  // MUCH faster speed - starts fast and gets exponentially faster
  const speedMultiplier = 1.5 + (escapeAttempts * 0.5);
  
  // Completely random position - no pattern to predict
  let newX = Math.random() * maxX;
  let newY = 40 + (Math.random() * maxY);
  
  // Ensure button stays within boundaries
  newX = Math.max(0, Math.min(newX, maxX));
  newY = Math.max(40, Math.min(newY, buttons.offsetHeight - btnHeight));
  
  // Add instant transition for super fast movement
  noBtn.style.transition = 'none';
  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
  noBtn.style.transform = 'translateX(0)';
  
  // Add wobble animation
  const rotation = Math.random() * 60 - 30;
  const scale = 0.8 + Math.random() * 0.4;
  noBtn.style.transform = `rotate(${rotation}deg) scale(${scale})`;
  
  setTimeout(() => { 
    noBtn.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
    noBtn.style.transform = 'rotate(0deg) scale(1)'; 
  }, 200);

  // Change button text after attempts
  if (escapeAttempts <= phrases.length) {
    noBtn.textContent = phrases[Math.min(escapeAttempts - 1, phrases.length - 1)];
  }
  
  // Shrink button progressively
  if (escapeAttempts >= 3) {
    const shrinkFactor = Math.max(0.7, 1 - (escapeAttempts * 0.05));
    noBtn.style.fontSize = `clamp(${0.75 * shrinkFactor}rem, 1.5vw, ${0.9 * shrinkFactor}rem)`;
    noBtn.style.padding = `clamp(${10 * shrinkFactor}px, 1.8vw, ${14 * shrinkFactor}px) clamp(${20 * shrinkFactor}px, 3.5vw, ${28 * shrinkFactor}px)`;
  }
  
  // Make button fade slightly after many attempts
  if (escapeAttempts >= 7) {
    noBtn.style.opacity = '0.8';
  }
}

// For touch devices, use touchstart instead of mouseenter
if ('ontouchstart' in window) {
  // Move button away when finger gets close (super hard mode)
  let touchMoveHandler;
  document.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    const btnRect = noBtn.getBoundingClientRect();
    const distance = Math.sqrt(
      Math.pow(touch.clientX - (btnRect.left + btnRect.width/2), 2) +
      Math.pow(touch.clientY - (btnRect.top + btnRect.height/2), 2)
    );
    
    // Move away if finger gets within 100px
    if (distance < 100) {
      moveNo();
    }
  });
  
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  });
} else {
  // On desktop, move away when mouse gets close
  document.addEventListener('mousemove', (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const distance = Math.sqrt(
      Math.pow(e.clientX - (btnRect.left + btnRect.width/2), 2) +
      Math.pow(e.clientY - (btnRect.top + btnRect.height/2), 2)
    );
    
    // Move away if mouse gets within 80px (after first attempt)
    if (distance < 80 && escapeAttempts > 0) {
      moveNo();
    }
  });
  
  noBtn.addEventListener("mouseenter", moveNo);
}

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNo();
});

// Epic "Yes" celebration
yesBtn.addEventListener("click", () => {
  buttons.style.display = "none";
  message.style.display = "block";
  
  // Shake the card
  card.style.animation = 'cardShake 0.6s ease-in-out';
  setTimeout(() => { 
    card.style.animation = ''; 
  }, 600);
  
  // Multi-stage confetti celebration
  const colors = ['#ff1493', '#ff69b4', '#ffb6c1', '#ffc0cb', '#ff69b4'];
  
  // Initial explosion
  confetti({
    particleCount: 200,
    spread: 140,
    origin: { y: 0.6 },
    colors: colors,
    scalar: 1.2
  });
  
  // Heart bursts from multiple angles
  setTimeout(() => {
    for (let i = 0; i < 6; i++) {
      setTimeout(() => {
        confetti({
          particleCount: 80,
          angle: 60 + (i * 12),
          spread: 90,
          origin: { x: 0.5, y: 0.6 },
          colors: colors,
          shapes: ['circle'],
          scalar: 1.3
        });
      }, i * 250);
    }
  }, 300);
  
  // Continuous celebration rain
  const celebration = setInterval(() => {
    confetti({
      particleCount: 10,
      spread: 70,
      origin: { 
        y: -0.1, 
        x: Math.random() 
      },
      colors: colors,
      scalar: 1.1
    });
  }, 120);
  
  setTimeout(() => clearInterval(celebration), 7000);
  
  // Grand finale explosions
  setTimeout(() => {
    for (let i = 0; i < 4; i++) {
      setTimeout(() => {
        confetti({
          particleCount: 180,
          spread: 360,
          origin: { y: 0.5, x: 0.5 },
          colors: colors,
          startVelocity: 50,
          decay: 0.92,
          scalar: 1.4
        });
      }, i * 500);
    }
  }, 2500);
});

// Add shake animation
const shakeStyle = document.createElement('style');
shakeStyle.textContent = `
  @keyframes cardShake {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) rotate(-1deg); }
    20%, 40%, 60%, 80% { transform: translateX(10px) rotate(1deg); }
  }
`;
document.head.appendChild(shakeStyle);

// Prevent zoom on double tap for mobile
let lastTouchEnd = 0;
document.addEventListener('touchend', (e) => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>

</body>
</html>
